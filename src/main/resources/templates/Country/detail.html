<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of JPA</title>
</head>
<body>
    <h1>Country 詳細</h1>
    <form th:action="@{/country/detail}" method="post" th:object="${country}">
    <input type="hidden" name="code" th:value="*{code}">
    <table>
    <tr><th>コード</th>
    <td><span th:text="*{code}">Code</span></td></tr>
    <tr><th>国名</th><td>
    <input type="text" name="name" th:value="*{name}"></td></tr>
    <tr><th>人口</th><td>
    <input type="text" name="population" th:value="*{population}"></td></tr>
    </table>
    <button type="submit">送信</button>
    <a th:href="@{/country/list}">一覧に戻る</a>
    </form>
</body>
</html>
